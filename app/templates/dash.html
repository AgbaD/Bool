{% extends "dashbase.html" %}

{% block css %}
<link rel="stylesheet" href="../static/css/dash.css" type='text/css' />
{% endblock %}

{% block title %}
Dashboard
{% endblock %} 

{% block content %}
<div class="location">
    <label class="loc">Dashboard</label>
</div>
<div class="sn">
    <label class="snl">Quick Save</label>
    <a href="{{ url_for('.save') }}" class="snb">
        Start</a>
</div>
<div class="saved">
    <label class="amount">
        #{{ data['saved'] }}
    </label>
    <label class="title">Saved</label>
</div>
<div class="withdrawn">
    <label class="amount">
        #{{ data['withdrawn'] }}
    </label>
    <label class="title">Withdrawn</label>
</div>
<div class="balance">
    <label class="amount">
        #{{ data['balance'] }}
    </label>
    <label class="title">Balance</label>
</div>
{% endblock %}
